<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Learn planets and the weather! </title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <h1>Weather or Planets?</h1>
    <article>
      <p>Enter a city to see their weather!</p>
      <input type="text" id="userWeather" placeholder="Enter a city name"> 
      <button onclick="showWeather()">Weather Facts!</button>
      <p id="weather"></p>
    </article>
    <article>
      
      <p>Enter a planet name to see some facts!</p>
  <input type="text" id="userInput" placeholder="Enter a planet name please"> 
      <button onclick="showPlanetFact()">Planet Fact!</button>
  
      <p id="fact"></p>
    </article>

  </div>
  <script src="index.js">
  </script>
</body>

</html>
